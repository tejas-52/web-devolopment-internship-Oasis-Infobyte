<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temprature converting website.css">
</head>
<body>
    <header>
        <h1>Temperature Converting Webpage</h1>
        <p>Created by Tejas Jagdale</p>
    </header>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="converter">
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <p id="output"></p>
        </div>
    </div>    
    <footer>
        <div class="container">
            <p>&copy; 2024 Tejas Jagdale</p>
        </div>
    </footer>
    <script src="temprature converting website.js"></script>
</body>
</html>
